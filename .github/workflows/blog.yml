name: 部署

on:
  push:
    branches:
      - master

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ./DOC
        run: pnpm install

      - name: 构建 VuePress 博客（使用 pnpm）
        working-directory: ./DOC
        run: pnpm run docs:build

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: DOC/docs/.vuepress/dist

      - name: 部署完成
        run: echo "🎉 部署成功！"