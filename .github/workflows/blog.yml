name: 部署

on:
  push:
    branches:
      - master

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 22.11.0
          cache: 'pnpm' # Ensure cache is quoted as a string
          cache-dependency-path: './DOC/pnpm-lock.yaml' # Specify the lockfile path

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false # Prevent automatic install to avoid conflicts

      - name: 安装依赖（使用 pnpm）
        working-directory: ./DOC
        run: pnpm install --frozen-lockfile # Use --frozen-lockfile for consistent installs

      - name: 构建 VuePress 博客（使用 pnpm）
        working-directory: ./DOC
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run docs:build

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: DOC/docs/.vuepress/dist

      - name: 部署完成
        run: echo "🎉 部署成功！"