name: 部署

on:
  push:
    branches:
      - master

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0
          cache: pnpm

      - name: 安装 pnpm
        run: npm install -g pnpm

      - name: 安装依赖（使用 pnpm）
        working-directory: ./DOC
        run: pnpm install

      - name: 构建 VuePress 博客（使用 pnpm）
        working-directory: ./DOC
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run build

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: DOC/docs/.vuepress/dist
